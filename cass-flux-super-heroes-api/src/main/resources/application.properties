server.port=8081

spring.data.cassandra.contact-points=127.0.0.1
spring.data.cassandra.port=9042
spring.data.cassandra.datacenter=Cassandra
spring.data.cassandra.keyspace-name=super_heroes
spring.data.cassandra.base-packages=com.europa.cass.flux.heroes.dto

logging.level.root=DEBUG

#http://localhost:3001/super-heroes/?delay=1000
api.super.hero.base.uri=http://localhost:3001/super-heroes?delay={delay}

# http://localhost:3001/alter-egos/3?delay=1000
api.alter.ego.base.uri=http://localhost:3001/alter-egos/{id}?delay={delay}

#http://localhost:3001/super-powers/3?delay=1000
api.super.powers.base.uri=http://localhost:3001/super-powers/{id}?delay={delay}

# Millis
api.delay=1000




# CALLING SSL/HTTPS Remote Service

#trust store location
trust.store=classpath:keystore/europa.jks
#trust store password
trust.store.password=password



